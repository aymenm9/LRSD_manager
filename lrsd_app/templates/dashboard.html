{% extends "admin_dashboard.html" %}
{% block stat %}active{% endblock %}
{% block body %}
<div class="container-md ">
    <div class="row text-center mb-5 justify-content-around ">
        <div class=" col-10 col-md-5 card p-4">
            <h2 class="mb">add admin </h2>
            <form action="/add_admin" method="post">
                <div class="input-group mb-3 ">
                    <span class="input-group-text bg-primary  text-light " id="un">user name</span>
                    <input type="text" name="username" id="username" class="form-control " placeholder="Enter username"
                        aria-label="un" aria-describedby="admin user name">

                </div>
                <div class="input-group mb-3 ">
                    <span class="input-group-text bg-primary  text-light " id="em">email</span>
                    <input type="email" name="email" id="email" class="form-control " placeholder="Enter email(optionl)"
                        aria-label="em" aria-describedby="admin email optionl">

                </div>
                <div class="input-group mb-3 ">
                    <span class="input-group-text bg-primary  text-light " id="ps" id="ps">password</span>
                    <input type="password" name="password" id="password" class="form-control "
                        placeholder="Enter password" aria-label="ps" aria-describedby="admin password">

                </div>
                <button type="submit" class="btn btn-primary">ADD admin</button>
            </form>
        </div>
        <div class=" col-10 col-md-5 card p-4 ">
            <h2>delete admin </h2>
            <form action="/delete_admin" method="post">
                <div class="input-group mb-3 ">
                    <span class="input-group-text bg-primary  text-light " id="un">chois admin</span>
                    <select name="user_name" id="admin_user_name" required>
                        <option disabled selected>admin</option>
                        {% for admin in admins%}
                        <option value="{{admin.username}}">{{admin.username}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Delete admin</button>
            </form>
        </div>
    </div>
    <div class="row text-center mb-5 justify-content-around">
        <div class=" col-10 col-md-5 card p-4">
            <h2>add department </h2>
            <form action="/add_department" method="post">
                <div class="input-group mb-3 ">
                    <span class="input-group-text bg-primary  text-light " id="un">department name</span>
                    <input type="text" name="name" id="name" class="form-control " placeholder="Enter department name"
                        aria-label="un" aria-describedby="department name">
                </div>

                <button type="submit" class="btn btn-primary">ADD department</button>
            </form>
        </div>
        <div class=" col-10 col-md-5 card p-4">
            <h2>delete department </h2>
            <form action="/delete_department" method="post">
                <div class="input-group mb-3 ">
                    <span class="input-group-text bg-primary  text-light " id="un">chois department</span>
                    <select name="department_id" id="admin_user_name" required>
                        <option disabled selected>department</option>
                        {% for department in departments%}
                        <option value="{{department.id}}">{{department.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Delete department</button>
            </form>
        </div>
    </div>
    <div class="row text-center mb-5 justify-content-around">
        <div class=" col-10 col-md-5 card p-4">
            <h2>add grade </h2>
            <form action="/add_grade" method="post">
                <div class="input-group mb-3 ">
                    <span class="input-group-text bg-primary  text-light " id="g">grade name</span>
                    <input type="text" name="grade" id="grade" class="form-control " placeholder="Enter grade name"
                        aria-label="g" aria-describedby="grade name">
                </div>

                <button type="submit" class="btn btn-primary">ADD grade</button>
            </form>
        </div>
        <div class=" col-10 col-md-5 card p-4">
            <h2>delete department </h2>
            <form action="/delete_grade" method="post">
                <div class="input-group mb-3 ">
                    <span class="input-group-text bg-primary  text-light " id="un">chois grade</span>
                    <select name="department_id" id="admin_user_name" required>
                        <option disabled selected>department</option>
                        {% for grade in grades%}
                        <option value="{{grade.grade}}">{{grade.grade}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Delete grade</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
