<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>login</title>
</head>

<body>
    <div class="container-sm ">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="card col-4 p-0 ">
                <div class="card-header bg-primary ">
                    <h1 class="text-center text-light   card-title"><i class="bi bi-box-arrow-in-right me-3 "></i>Login</h1>
                </div>
                <div class="card-body ">
                    <div class="d-none " id="admin">
                        <form action="/login_admin" method="post">
                            <h2 class="py-3 text-center ">Admin</h2>
                            <div class="input-group mb-3 ">
                                <span class="input-group-text bg-primary  text-light " id="un">user name</span>
                                <input type="text" name="username" id="username" class="form-control "
                                    placeholder="Enter username" aria-label="un" aria-describedby="admin user name">
                            </div>
                            <div class="input-group mb-3 ">
                                <span class="input-group-text bg-primary  text-light " id="ps" id="ps">password</span>
                                <input type="password" name="password" id="password" class="form-control "
                                    placeholder="Enter password" aria-label="ps" aria-describedby="admin password">

                            </div>
                            <button type="submit" class="btn btn-primary px-5">Login</button>
                        </form>
                    </div>
                    <div class="d-block " id="teacher">
                        <form action="/login_teacher" method="post">
                            <h2 class="py-3 text-center ">Teacher</h2>
                            <div class="input-group mb-3 ">
                                <span class="input-group-text bg-primary  text-light " id="un">user name</span>
                                <input type="text" name="username" id="username" class="form-control "
                                    placeholder="Enter username" aria-label="un" aria-describedby="teacher user name">
                            </div>
                            <div class="input-group mb-3 ">
                                <span class="input-group-text bg-primary  text-light " id="ps" id="ps">password</span>
                                <input type="password" name="password" id="password" class="form-control "
                                    placeholder="Enter password" aria-label="ps" aria-describedby="teacher password">

                            </div>
                            <button type="submit" class="btn btn-primary px-5">Login</button>
                        </form>
                    </div>

                </div>

                    <div class="btn-group bg-light-subtle mt-3 " role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnteacher" value="teacher" autocomplete="off" checked>
                        <label class="btn btn-outline-primary " for="btnteacher">As Teacher</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnadmin" value="admin" autocomplete="off" >
                        <label class="btn btn-outline-primary " for="btnadmin">As Admin</label>
                                    
                      </div>

            </div>
        </div>
    </div>

    <script src="/static/login.js"></script>
</body>


</html>
