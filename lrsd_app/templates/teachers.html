<div class="container-sm "> 
    <ul class="list-group " id="list">
        {% for teacher in teachers %}
            <li class="list-group-item "><div class="row">
                <div class="col-4 ">{{teacher.first_name}} {{teacher.last_name}}</div>
                <div class="col-4 ">{% if teacher.mark %} {{teacher.note}} {% else %} N/A {% endif %}</div>
                <div class="col-2"><form action="/edit_teacher" method="post">
                    <input type="hidden" name="id" value="{{teacher.id}}">
                    <button type="submit" class="btn btn-primary ">edit</button>
                </form></div>
                <div class="col-2 "><form action="/delete_teacher" method="post">
                    <input type="hidden" name="id" value="{{teacher.id}}">
                    <button type="submit" class="btn btn-primary ">delete</button>
                </form></div>
            </div> </li>
        {% endfor %}
    </ul>
</div>
