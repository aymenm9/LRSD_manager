<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header>

  </header>
  <div class="container-fluid ">
    <div class="row flex-nowrap ">
      <div class="bg-dark  col-auto col-md-2 px-1 px-md-4 pt-1 pt-md-5   min-vh-100 ">
        <div>
          <a href="" target="_blank" class=" navbar-brand text-light mt-1 d-none d-md-block">
            <h4 class="">FACULTY OF SCIENCES</h4>
          </a>
        </div>
        <nav class="nav flex-column nav-underline mt-5 ps-0 ps-md-3  " id="d_nav">
          <a class="nav-link text-light lead {% block stat %}{% endblock %}" aria-current="page" href="/" id="dashbord"><i
              class="bi bi-house-door-fill me-2 "></i><span class="d-none d-md-inline ">Dashbord</span></a>
          <a class="nav-link text-light lead {% block tech %}{% endblock %}" href="{% block user %}{% endblock %}" id="teacher"><i
              class="bi bi-person-fill me-2 "></i><span  class="d-none d-md-inline">{% block user_b %}{% endblock %}</span></a>
          <a class="nav-link text-light lead {% block prod %}{% endblock %}" href="/productions_list" id="productions"><i
              class="bi bi-inboxes-fill me-2"></i><span class="d-none d-md-inline ">Productions</span></a>
          <button type="button" class=" btn bg-danger  nav-link text-light lead h5 mt-5" id="loguot_btn"
            data-bs-toggle="modal" data-bs-target="#logout"><i
              class="bi bi-box-arrow-right me-auto  me-md-3 "></i></i><span class="d-none d-md-inline">Logout</span></button>
              <div class="modal fade" id="logout" tabindex="-1" aria-labelledby="logout_modal" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="logout_modal">Logout</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sucher you want to logout
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <a href="/logout" class="btn btn-danger">Logout</a>
                    </div>
                  </div>
                </div>
              </div>
        </nav>
      </div>

  <main class="col  ">
    {% block main %}{% endblock %}
  </main>
</div>
</div>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
